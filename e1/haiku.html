<body>
<p>Un <u>achispado Kage</u>, empujado por sus amigos, se levanta. La habitación se queda
en silencio mientras sonríe y trata de confeccionar un haiku en su honor:<br/><br/>

<i>Níveos brazos y rojas mejillas<br/><br/>
Entre ellas, el más tórrido de los fuegos<br/><br/>
De todo el Imperio.<br/><br/></i>
</p>
